<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class='header'>
            <h1>myLibrary</h1>
        </div>
        <div class='content'>
            <button id='new-book-btn'>New Book</button>
            
            <div class='cards'>
            </div>
        </div>
        <div class='footer'>
            <h2>Tommy3Shot - GITHUB</h2>
        </div>

        <!--MODAL POP UP SCREEN-->
        <div class='full-screen' id='new-book-form'>
            <form class ='full-form card' name="new-book" id="new-book-form">
                <button type='button' class='close-btn'>x</button>
                <input type="text" placeholder="Title" id="title" required>
                <input type="text" placeholder="Author" id="author" required>
                <input type="number" placeholder="Pages" id="pages" required>
                <select placeholder="Read" id="read">
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
                </select>
                <button type="submit" id='submitNewBook'>Submit</button>
            </form>
        </div>


    </body>
    <script src="scripts.js"></script>
</html>
