<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id='new-book-btn'>New Book</button>
        <div class='full-screen' id='new-book-form'>
            <form class ='full-form' action="" name="new-book">
                <button class='close-btn'>x</button>
                <input type="text" placeholder="Title" id="title">
                <input type="text" placeholder="Author" id="author">
                <input type="text" placeholder="Pages" id="pages">
                <input type="text" placeholder="Read" id="read">
                <button type="button" id='submitNewBook'>Submit</button>
            </form>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
